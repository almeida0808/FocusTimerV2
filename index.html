<!DOCTYPE html>
<html lang="en" class="predios  ">
  <head>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="JS/main.js" type="module" defer></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer</title>

    <link rel="shortcut icon" href="backgrounds/timer.png" type="image/icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video src="backgrounds/bg-day.mp4" autoplay muted loop></video>

    <div id="temas">
      <h1>Temas</h1>

      <section id="controlsTemas" class="hide">
        <div id="btnTemas">
          <button data-action="TemaMario" class="">
            <i class="ph ph-game-controller"></i>
          </button>
          <button data-action="TemeChuva" class="" style="--delay: 0.6s">
            <i class="ph ph-umbrella"></i>
          </button>
          <button data-action="TemaPeixes" class="" style="--delay: 0.8s">
            <i class="ph ph-fish"></i>
          </button>
          <button data-action="TemaPredios" class="" style="--delay: 1s">
            <i class="ph ph-buildings"></i>
         
          <button class="" style="--delay: 1.2s">
            <i class="ph ph-caret-up"></i>
          </button>
        </div>
      </section>
      <button class=""><i class="ph ph-caret-down"></i></button>
    </div>

    <div id="app">
      <section id="timer">
        <h1 id="minutes">00</h1>
        <h1 id="seconds">00</h1>
      </section>

      <section id="controls">
        <button class="speaker-none">
          <i data-action="toggleMusic" class=" ph ph-speaker-none"></i>
        </button>
        <button class="speaker-high">
          <i data-action="toggleMusic" class="ph ph-speaker-high"></i>
        </button>

        <button class="play">
          <i data-action="toggleRunning" class="ph ph-play-circle"></i>
        </button>
        <button class="pause">
          <i data-action="toggleRunning" class="ph ph-pause-circle"></i>
        </button>

        <button class="timer">
          <i data-action="set" class="ph ph-timer"></i>
        </button>
        <button class="reset"><i data-action="reset" class="ph ph-stop-circle"></i></button>
      </section>
    </div>
  </body>
</html>
