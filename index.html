<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="main.js" type="module" defer></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<video src="backgrounds/chill-mario-pixel-moewalls-com.mp4"></video>

    <div id="lightMode">
      <button><i class="ph ph-moon"></i></button>
      <button><i class="ph ph-sun"></i></button>
    </div>

    <div id="app">
      <div id="timer">
        <h1 class="hours">00</h1>
        <h1 class="minutes">00</h1>
      </div>

      <div id="controls">
          <button class="hide"><i class="hide ph ph-speaker-none"></i></button>
          <button><i class="ph ph-speaker-high"></i></button>

          <button class="hide"><i class="ph ph-play-circle"></i></button>
          <button><i class="ph ph-pause-circle"></i></button>

          <button class="hide"><i class="ph ph-timer"></i></button>
          <button><i class="ph ph-stop-circle"></i></button>
        </div>

    </div>
  </body>
</html>
